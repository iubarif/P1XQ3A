<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eventful Search App</title>

    <!-- Scripts -->
    <script src="lib\jquery-1.12.4.min.js"></script>
    <script src="lib\jquery-ui-1.12.1.min.js"></script>
    <script src="lib\jquery.validate.min.js"></script>
    <script src="lib\bootstrap.min.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="css\bootstrap.min.css"> -->
    <link rel="stylesheet" href="css\jquery-ui.css">
    <link rel="stylesheet" href="styles\style.css">


    <!-- Datatable  -->
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.15/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.15/js/jquery.dataTables.js"></script>
  
</head>

<body>

    <div class="panel panel-primary eventful-div">
        <div class="panel-heading">
            <h1 class="panel-title">Eventful Search App</h1>
        </div>

        <div class="panel-body">
            <form id="searchForm">
                <div class="row">
                    <!-- Left -->
                    <div class="col-sm-6">
                        <!-- Address -->
                        <div class="form-group row">
                            <div class="col-sm-4"><label for="Address">Address</label></div>
                            <div class="col-sm-8">
                                <textarea class="form-control input-sm" id="address" name="address" rows="6"></textarea>
                            </div>
                        </div>

                        <!-- Radius -->
                        <div class="form-group row">
                            <div class="col-sm-4"><label for="Radius">Radius (km)</label></div>
                            <div class="col-sm-8">
                                <input type="text" class="form-control input-sm" id="radius" name="radius" value="1">
                                <input type="hidden" name="lng" id="lng">
                                <input type="hidden" name="lat" id="lat">
                            </div>
                        </div>
                    </div>

                    <!-- Right -->
                    <div class="form-group col-sm-6">
                        <!-- Start Date -->
                        <div class="form-group row">
                            <div class="col-sm-4 "><label for="StartDate">Start Date</label></div>
                            <div class="col-sm-8">
                                <input type="text" class="form-control input-sm datepicker" id="StartDate" name="StartDate">
                            </div>
                        </div>

                        <!-- End Date -->
                        <div class="form-group row">
                            <div class="col-sm-4"><label for="EndDate">End Date</label></div>
                            <div class="col-sm-8">
                                <input type="text" class="form-control input-sm datepicker" id="EndDate" name="EndDate">
                            </div>
                        </div>

                        <!-- Categories  -->
                        <div class="form-group row">
                            <div class="col-sm-4"><label for="Categories">Categories</label></div>
                            <div class="col-sm-8">
                                <select class="form-control input-sm" id="Categories" name="Categories">
                                    <option></option>
                                    <option selected>Music</option>
                                    <option>Books</option>
                                    <option>Sports</option>
                                    <option>Arts</option>                                
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-sm-6"></div>
                    <div class="form-group col-sm-6">
                        <input type="submit" class="btn btn-primary" value="Submit" style="float: right; width:150px" id="submitButton"/>
                    </div>
                </div>

            </form>
        </div>
    </div>

    <div id="dialog" class="panel eventful-div">
        
        <!-- <div class="panel-heading" style="display:none;" id="searchResultHeader">
            <p class="panel-title">Search results</p>
        </div> -->

        <div id="searchResult">
            <table id="searchTable">
                <tbody>
                    <tr>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- busy spinner -->
    <div id="loader" style="display:none;"></div>

    <!-- System js Module loader -->
    <script src="node_modules/systemjs/dist/system.js"></script>
    <script>
        System.config({
            meta: {
                format: 'cjs'
            }
        });
        System.import('js/app.js');
    </script>

</body>

</html>
